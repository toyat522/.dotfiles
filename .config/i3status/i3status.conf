# i3status configuration file.
# see "man i3status" for documentation.

general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
order += "volume master"
order += "battery all"
#order += "disk /"
#order += "load"
#order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = " %ip"
        format_down = " down"
}

ethernet _first_ {
        format_up = " %ip"
        format_down = " down"
}

battery all {
        format = "%status %percentage %remaining %emptytime"
		format_down = " EMPTY"
		status_chr = "⚡ CHR"
		status_bat = " BAT"
		status_unk = "? UNK"
		status_full = " FULL"
		low_threshold = 10
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "     %Y-%m-%d    %H:%M  "
}

volume master {
		format = "     %volume  "
		format_muted = "     (%volume)  "
		device = "default"
		mixer = "Master"
		mixer_idx = 0
}
